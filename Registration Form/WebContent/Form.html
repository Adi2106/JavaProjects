<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form!</title>
</head>
<body style="margin-left: 30%; margin-top: 10%; ">
<h1>New User Registration Form!</h1>
<div >
<form action="RegistrationForm" method="post" style="border: 2px solid black; padding: 20px; display: inline-block; ">
Name <input type="text" name="name" ><br>
Address <input type="text" name="add" ><br>
State <input type="text" name="st" ><br>
City <input type="text" name="city" ><br>
ZIP <input type="number" name="zip" ><br>
Mobile Number <input type="number" name="mbno" "><br>
<input type="submit" name="b1" style="margin-top: 5%;">
<input type="reset" name="b2" style="margin-top: 5%;">
</form>
</div>
</body>
</html>
